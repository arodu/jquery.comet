<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Comet</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="jquery.comet.js" charset="utf-8"></script>
</head>
<body>

    <button type="button" name="button" class="start">Start</button>
    <button type="button" name="button" class="stop">Stop</button>
    <div class="date"></div>

    <script type="text/javascript">
        var comet = $.comet({
            url: 'comet.php',
            onMessage: function(m){
                $('.date').append( m.date + '<br/>' )
            }
        });

        $('.start').click(function(){
            comet.start();
        });

        $('.stop').click(function(){
            comet.stop();
        });

    </script>
</body>
</html>
